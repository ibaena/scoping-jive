<div class="jumbotron">
  <img src="{{about.image}}" alt="ivan baena" class="profileImg">
</div>
<div class="container">
  <a href="" ng-click="$parent.removeAbout()">
    <i class="fa fa-arrow-left fa-2x"></i>
  </a>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="menu">
        <a ng-repeat="item in about.social_url" href="{{item.social_url}}" target="_blank">
          <i class="{{item.social_icons}}"></i>
        </a>
        <p id="headline">{{about.headline}}</p>
      </div>
      <hr/>

      <div id="shortbio">
        <h2>
          <small>Who Am I?</small>
        </h2>
        <p>{{about.bio_short}}</p>
      </div>
      <div id="aim">
        <h2>
          <small>I am aim to..</small>
        </h2>
        <p>{{about.aim}}</p>
      </div>
      <div>
        <h2>
          <small>A little more..</small>
        </h2>
        {{about.long_bio}}
      </div>
    </div>
    <div class="col-md-3">
      <h2>
        <small>Some Interests</small>
      </h2>
      <button ng-repeat="item in about.interest" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-tag" aria-hidden="true">
          {{item}}</span>
      </button>
    </div>
  </div>
