<div class="container">
  <a href="" ng-click="$parent.removeAbout()">
    <i class="fa fa-arrow-left fa-2x"></i>
  </a>
  <div class="row">
    <div class="col-md-4">
      <h2><small>Who Am I?</small></h2>
      {{about.bio_short}}
    </div>
    <div class="col-md-4 col-md-offset-4">
      <h2><small>I am aim to..</small></h2>
      {{about.aim}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <img src="{{about.image}}" alt="ivan baena" class="profileImg">
      <div class="menu">
        <a href="{{about.social_url.twitter}}" target="_blank">
          <i class="fa fa-twitter fa-2x roundSocial"></i>
        </a>
        <a href="{{about.social_url.linkedin}}" target="_blank">
          <i class="fa fa-linkedin fa-2x roundSocial"></i>
        </a>
        <a href="{{about.social_url.facebook}}" target="_blank">
          <i class="fa fa-facebook fa-2x roundSocial"></i>
        </a>
        <a href="{{about.social_url.github}}" target="_blank">
          <i class="fa fa-github fa-2x roundSocial"></i>
        </a>
        <p id="headline">{{about.headline}}</p>
      </div>
      <hr/>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h2><small>A little more..</small></h2>
      {{about.long_bio}}
    </div>
    <div class="col-md-4 col-md-offset-4">
      <h2><small>Some Interests</small></h2>
      {{about.interest.join(", ")}}
    </div>
  </div>
</div>
