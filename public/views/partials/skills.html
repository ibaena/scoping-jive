<div class="container">
  <div class="row">
    <div class="col-md-2 col-xs-12">
      <form>
        <div class="form-group">
          <div class="form-group">
            <label for="search">Search</label>
            <input type="text" ng-model="query" class="form-control" id="search" placeholder="Search">
          </div>
        </div>
        <div class="form-group">
          <button href="" class="btn btn-default" id="arrow-left" ng-click="$parent.removeSkills()" class="navicons">
            <i class="fa fa-angle-left fa-3x"></i>
          </button>
        </div>
        <div class="form-group">
          <button href="" id="arrow-right" class="btn btn-default" ng-click="skillCodeChanger()" class="navicons">
            <i class="fa fa-cube  fa-3x"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-9" id="skills-wrap">
      <ul class="results" ng-show="query">
        <li class="col-md-4 doctors" ng-repeat="item in skills | filter: query ">
          <div class="info">
            <img class="profilePic" ng-src="{{item.img}}" alt="profile"/>
            <h3 id="name">{{item.name}}<br/>
              <small>Rating: {{item.value}}</small>
            </h3>
            <h4>Level
              <br/>
              <small>{{item.level}}</small>
            </h4>
          </div>
          <hr/>
        </li>
      </ul>
    </div>
  </div>
